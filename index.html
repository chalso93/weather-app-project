<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="https://kit.fontawesome.com/b54807b683.js" crossorigin="anonymous"></script>
    <title>Weather Application</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <img src = "img/other.jpg" class="bground-image" id = "background-image" style="width:100%">
    <div class="app">
      <div class="container">   
        <div class="weather">
          <div class="weatherSearch">
            <form class="search" id = "search-form">
              <div class="row">
                <div class="col-5">
                  <input
                    type="search"
                    placeholder="Enter a city..."
                    class="form-control search-input"
                    id = "search-input"
                    autocomplete="off"
                  />
                </div>
                <div class="col-2">
                  <input
                    type="submit"
                    class="btn btn-primary w-100 searchButton"
                    value="Search"
                    id="search-location-btn"
                  />
                </div>
                <div class="col-3">
                  <input
                    type="button"
                    class="btn btn-primary currentLocation"
                    value="Current Location"
                    id="current-location-btn"
                  />
                </div>
              </div>
            </form>
          </div>
          <section class="todayDate">
            <div class="row searchLocation">
              <div class="col"><h1 class = "locationHeading" id="location"></h1></div>
              <small class = "updated" id="updated">Last updated:</small>
            </div>
          <div class="row">
            <div class="col-1">
            <h1 class="date"></h1>
            </div>
            <div class="col monthDay">
            <h2 class="month"></h2><br/>
            <h3 class="day"></h3>
          </div>
          </section>
          <main class = "weatherdata"> 
            <p id = "temp" class="temp"></p><span class="units"><a id="unitCel" class = "active" href="#">째C</a> | <a id="unitFar" class = "notActive" href="#">째F</a></span>     
            <ul class = "data">
              <li class="min-maxTemp"><span id= "min-temp"></span>째</li>
              <li class="min-maxTemp min">min</li>
              <li class="weathericon">
                <img src = "https://openweathermap.org/img/wn/04n@2x.png"
                      id = "icon"
                      alt = "broken clouds"
                />
              </li>
              <li class="min-maxTemp"><span id= "max-temp"></span>째</li>
              <li class="min-maxTemp max">max</li>
            </ul>
            <ul class="datalist">
              <li id = "temp-description" class = temperatureDescription></li>
              <li>Wind: <span class = "windHumidity" id = "wind-kmh"></span>km/h  |  <span class = "windHumidity" id = "wind-mph"></span>mph</li>
              <li>Humidity: <span class = "windHumidity"id = "humidity-description"></span></li>
            </ul>
          </main>
          <div class = "forecasts" id = "forecast">     
          </div>
    </div>  
            <footer>
          <span class = "codedetail">Coded by
          <a class = "codedetaillink" href="https://www.linkedin.com/in/sophie-challinor/"
            >Sophie Challinor</a
          >
          using HTML, CSS and JS.
          <a class = "codedetaillink" href="https://github.com/chalso93/weather-app-project"
            >Open-sourced on GitHub</a
          >
          | Hosted on <a class = "codedetaillink" href="https://www.netlify.com/">Netlify</a></span>
        </footer>  
    <script src="src/app.js"></script>
  </body>
</html>
